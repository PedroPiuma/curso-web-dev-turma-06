<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    <title>Calculador</title>
</head>

<body>
    <main id="main">
        <section class="introduction">
            <h1 class="introduction-title">Calculadora Funcional</h1>
            <p class="introduction-description gray-color">Calculadora desenvolvida na semana 08 do curso web developer
                da
                Otterwise
                por Lu√≠s Pedro Pi√∫ma</p>
        </section>
        <section>
            <form id="calculator" class="calculator-container">
                <input class="calculator-container-input gray-color" type="number" placeholder="üöÄ">
                <button id="one" class="calculator-container-button gray-color" value="1">1</button>
                <button id="two" class="calculator-container-button gray-color" value="2">2</button>
                <button id="three" class="calculator-container-button gray-color" value="3">3</button>
                <button id="sum" class="calculator-container-button blue-color" value="+">+</button>
                <button id="four" class="calculator-container-button gray-color" value="4">4</button>
                <button id="five" class="calculator-container-button gray-color" value="5">5</button>
                <button id="six" class="calculator-container-button gray-color" value="6">6</button>
                <button id="subtraction" class="calculator-container-button blue-color" value="-">-</button>
                <button id="seven" class="calculator-container-button gray-color" value="7">7</button>
                <button id="eight" class="calculator-container-button gray-color" value="8">8</button>
                <button id="nine" class="calculator-container-button gray-color" value="9">9</button>
                <button id="multiplication" class="calculator-container-button blue-color" value="*">x</button>
                <button id="clear" class="calculator-container-button red-color" value="clear">C</button>
                <button id="zero" class="calculator-container-button gray-color" value="0">0</button>
                <button id="equal" class="calculator-container-button green-color" value="=">=</button>
                <button id="division" class="calculator-container-button blue-color" value="/">/</button>
            </form>
        </section>
        <footer id="footer">By LP ü¶ç</footer>
    </main>
    <script type="module" src="../assets/scripts/main.js"></script>
